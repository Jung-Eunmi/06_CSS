<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css선택자2</title>
    <style>
        /* HTML 문서 내에 스타일 정의 -> 내부 스타일 시트 방식 */

        /* 속성 값과 일치하는 객체(태그, 요소) 선택 (태그별로 하나의 객체라고 생각해주면 됨) */
        div[name = name2] {
            background: orange;
        }

        /* 속성 안의 값이 특정 값을 띄어쓰기 단위로 포함하는 객체 선택 */
        div[name ~= name6] {
            background: yellow;
            /* ( ~= ) : 띄어쓰기를 인식 */
        }

        /* 속성 값이 특정 값과 일치하거나 '-' 문자가 곧바로 해당 값 뒤에 붙는 객체 선택 */
        div[class |= class] {
            background: cadetblue;
            /* ( |= )  : class 혹은 class- */
        }

        /* 속성 값을 가지고 있으며, 접두사로 값이 포함되어 있는 객체 선택 */
        div[name ^= name] {
            background: blue;
            /* ( ^= ) : 시작하는 값 */
            /* 우선순위가 동일하여 위에서 아래순으로 blue 색으로 덮힘 */
        }

        /* 속성 안의 값이 특정 값으로 끝나는(접미사) 객체 선택 */
        div[class $= class] {
            color: wheat;
            /* ( $= ) : 끝나는 값 */
        }

        /* 속성 안의 값이 특정 값을 포함하는 객체 선택 */
        div[class *= div] {
            background: rebeccapurple;
            color: aquamarine;
            /* ( *= ) : 포함하는 값 */
        }

        /* 자손 선택자 테스트 */
        #test1>h4 {
            background: hotpink;
        }

        /* 후손 선택자 테스트 */

    </style>
</head>
<body>
    <h1>CSS 선택자 내부 속성 방식</h1>
    <hr>
    <h2>기본 속성 선택자</h2>
    <p>
        기본 선택자 뒤에 [] 기호를 사용해서 속성과 속성 값을 사용할 수 있다. 
        주로 id 나 class 속성이 아닌 것들에 적용
        <br>
        선택자[속성명=속성값]{설정 할 내용}
    </p>
    <!-- div.div-class{div$}*4 -->
    <div name="name1 name5 name6" class="div-class">div1</div>
    <div name="name2" class="div-class">div2</div>
    <div name="name3" class="div-class">div3</div>
    <div name="name4" class="class-div">div4</div>
    <hr>

    <h2>후손 선택자와 자손 선택자</h2>
    <p>
        자손 선택자 : 바로 아래에 있는 요소
        후손 선택자 : 하위 요소 전부를 의미
    </p>
    <div id="test1"> <!-- div#test1>h4*2 -->
        <h4>자손 1번 입니다.</h4>
        <h4>자손 2번 입니다.</h4>
        <div>
            <ul id="testul">리스트 <!-- div>ul#testul{리스트}>li*2 -->
                <li>ul 태그의 자손이면서, div 태그의 후손</li>
                <li>ul 태그의 자손이면서, div 태그의 후손</li>
            </ul>
        </div>
    </div>
</body>
</html>
